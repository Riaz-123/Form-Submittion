<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Form Styling */
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            max-width: 450px;
            margin: auto;
        }

        /* Button Styling */
        .btn-custom {
            background-color: #ff416c;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #ff4b2b;
        }

        /* Placeholder Styling */
        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center fw-bold mb-4">ðŸŽ“ Student Registration Form</h2>
        <div class="form-container">
            <form id="studentForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" name="name" class="form-control text-white bg-transparent" placeholder="Enter Full Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Age</label>
                    <input type="number" name="age" class="form-control text-white bg-transparent" placeholder="Enter Age" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" name="email" class="form-control text-white bg-transparent" placeholder="Enter Email" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 fw-bold text-white">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById("studentForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const formData = {
                name: this.name.value,
                age: this.age.value,
                email: this.email.value
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzYCeiLPMHYpyW9rNMuxKejxGVZzWlvhM0yWAS89kY5qaQTp9KTDgM4G7t8AEEhe4PflQ/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                alert(result.message);
                this.reset();  // Reset form after successful submission
            } catch (error) {
                alert("Error submitting form. Please try again!");
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
